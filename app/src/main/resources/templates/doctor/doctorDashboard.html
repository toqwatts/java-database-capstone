<!-- doctorDashboard.html -->

<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- ===== Metadata ===== -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doctor Dashboard</title>

    <!-- ===== Favicon ===== -->
    <link rel="icon" type="image/png" th:href="@{/assets/images/logo/logo.png}">

    <!-- ===== Stylesheets ===== -->
    <link rel="stylesheet" th:href="@{/assets/css/adminDashboard.css}">
    <link rel="stylesheet" th:href="@{/assets/css/doctorDashboard.css}">
    <link rel="stylesheet" th:href="@{/assets/css/style.css}">

    <!-- ===== JavaScript ===== -->
    <script th:src="@{/js/util.js}" defer></script>
    <script th:src="@{/js/render.js}" defer></script>
    <script th:src="@{/js/header.js}" defer></script>
    <script th:src="@{/js/footer.js}" defer></script>
    <script type="module" th:src="@{/js/doctorDashboard.js}" defer></script>
</head>

<body onload="renderContent()">
<div class="container">
    <div class="wrapper">

        <!-- ===== Header Placeholder ===== -->
        <div id="header"></div>

        <!-- ===== Main Content ===== -->
        <div class="main-content">
            <h2>Doctor Dashboard</h2>

            <!-- ===== Search Bar ===== -->
            <input
                    type="text"
                    id="searchBar"
                    class="searchBar"
                    placeholder="Search patients..."
                    aria-label="Search patients"
            />

            <!-- ===== Filter Controls ===== -->
            <div class="filters">
                <button id="todayButton" class="today-btn">Today</button>
                <input type="date" id="datePicker" class="date-picker">
            </div>

            <!-- ===== Patient Table ===== -->
            <div class="table-container">
                <div class="table-header">Patient Appointments</div>
                <table>
                    <thead>
                    <tr>
                        <th>Patient ID</th>
                        <th>Name</th>
                        <th>Phone No.</th>
                        <th>Email</th>
                        <th>Prescription</th>
                    </tr>
                    </thead>
                    <tbody id="patientTableBody">
                    <!-- Dynamic patient rows will be injected here -->
                    </tbody>
                </table>

                <!-- Message when no records exist -->
                <div class="noPatientRecord" id="noRecordsMessage" style="display: none;">
                    No patient records found.
                </div>
            </div>
        </div>

        <!-- ===== Footer Placeholder ===== -->
        <div id="footer"></div>
    </div>
</div>
</body>
</html>
